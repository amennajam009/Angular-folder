<div class="container my-5">
    <h1>Welcome To Product Analytics</h1>
    <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Product Name</th>
            
            <th class="text-center">Price</th>
            <th class="text-center">Status</th>
            <th class="text-center">Company Name</th>
            <th class="text-center" colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of ProductArray ; let i=index">
            <th class="text-center">{{i+1}}</th>
            <td class="text-center">Mark</td>
            <td class="text-center">Otto</td>
            <td class="text-center">@mdo</td>
            <td class="text-center"><i class="fa-solid fa-eye text-info"></i></td>
            <td class="text-center"><button class="btn btn-outline-danger">delete</button></td>
          </tr>
        </tbody>
      </table>

</div>
