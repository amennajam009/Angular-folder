<div class="container my-5">
    <h1>Welcome To Product Analytics</h1>
    <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Product Image</th>
            <th class="text-center">Product Name</th>
            <th class="text-center">Price</th>
            <th class="text-center">Status</th>
            <!-- <th class="text-center">Company Name</th> -->
            <th class="text-center" colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of ProductArray ; let i=index">
            <th class="text-center">{{i+1}}</th>
            <td class="text-center"><img [src]="Url+data.ImageDetail[0].ImageUrl" class="img rounded-circle" style="width: 40px;"></td>
            <td class="text-center">{{data.ProductName}}</td>
            <td class="text-center">{{data.ProductPrice}}</td>
            <td class="text-center">{{data.status}}</td>
            <td class="text-center"></td>
            <td class="text-center"><i class="fa-solid fa-eye text-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getparticularDataId(data._id)"></i></td>
            <td class="text-center"><button class="btn btn-outline-danger">delete</button></td>
          </tr>
        </tbody>
      </table>
      
</div>

 
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{particularproductData?.ProductName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col" *ngFor="let data of particularproductData?.ImageDetail">
              <img [src]="Url+data.ImageUrl" class="img fluid w-50 h-50" >
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
